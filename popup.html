<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <h1>LinkShare</h1>
        <form id="sendtext">
            <p><label for="to">To</label><br />
            <select id="to" name="to"></select></p>
            <p><label for="url">Link</label><br />
            <input type="text" id="url" name="url" size="50" value="" /></p>
            <p><label for="summary">Message</label><br />
            <textarea id="summary" name="summary" rows="6" cols="35"></textarea></p>
            <p>
                <input id="save" type="submit" value="Send Message" />
                <span id="status-display"></span>
            </p>
        </form>
    </body>
</html>
